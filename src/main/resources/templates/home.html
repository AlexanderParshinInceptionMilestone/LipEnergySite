<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/my.css}" href="../static/css/my.css" rel="stylesheet"/>
    <link th:href="@{/css/audio-player.css}" href="../static/css/my.css" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-md-2" th:insert="blocks/left-panel :: left-panel"></div>
        <div class="col-md-10 order-first order-md-last d-flex justify-content-center">
            <audio id="player" preload="none" autoplay="autoplay" controls="controls" src="http://larry.torontocast.com:1820/stream"/>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/js/my.js}"></script>
</body>
</html>
