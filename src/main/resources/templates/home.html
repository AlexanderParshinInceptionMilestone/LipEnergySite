<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/wave.bundle.js}" type="text/javascript"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/all.min.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-fluid px-0">
    <div class="d-flex row">
        <div class="d-flex flex-column col-md-2 m-0 p-0">
            <div class="ms-3" th:insert="blocks/left-panel :: left-panel"></div>
        </div>
        <div class="d-flex align-items-end col-md-10 order-first order-md-last">
            <div class="d-flex">
                <canvas id="wave"></canvas>
                <div style="position:absolute;" id="player_container" th:insert="blocks/player :: player"></div>
            </div>
        </div>
    </div>
</div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script type="text/javascript" th:src="@{/js/visualizer.js}"></script>
</body>
</html>
